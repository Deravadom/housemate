# import TimelineItem from "../fragments/timelineItem.gql"
mutation editTimelineItem(
  $id: ID!
  $title: String!,
  $body: String,
  $color: String,
  $frequencyUnit: String,
  $frequencyValue: Int,
  $dueAt: ISO8601DateTime
) {
  editTimelineItem(
    id: $id
    title: $title,
    body: $body,
    color: $color,
    frequencyUnit: $frequencyUnit,
    frequencyValue: $frequencyValue,
    dueAt: $dueAt
  ) { 
    ...TimelineItem
  }
}